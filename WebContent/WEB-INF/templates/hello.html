<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Public Home</title>
</head>
<body>
	<header layout:fragment="header">
	  	<div class="container">
			<div class="page-header">
	    		<h1>Public Home</h1>
	    		<div sec:authorize="isAuthenticated()">
	    			<p>Logged user: <span sec:authentication="name"></span></p>
	    		</div>
	    		<div sec:authorize="isAnonymous()">
	    			<p>No user logged!</p>
	    		</div>
	    	</div>
	    </div>
	</header>
	<div class="container" layout:fragment="content">
		Public Content
	</div>
</body>
</html>
