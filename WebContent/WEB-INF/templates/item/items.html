<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title th:text="#{title.page.items}"></title>
</head>
<body>
  <header layout:fragment="header">
  	<div class="container">
		<div class="page-header">
    		<h1 th:text="#{title.page.items}"></h1>
    	</div>
    </div>
  </header>
		<div class="container" layout:fragment="content">
			<div class="row">
				<div class="col-md-12">
					<div sec:authorize="hasRole('ROLE_ADMIN')">
					  This content is only shown to administrators.
					</div>
					<div sec:authorize="hasRole('ROLE_USER')">
					  This content is only shown to users.
					</div>
		   			<table class="table table-striped table-hover table-bordered">
		   				<tr>
		   					<th th:text="#{title.id}"></th>
		   					<th th:text="#{title.name}"></th>
		   				</tr>
		   				<tr th:each="item: ${items}">
		   					<td th:text="${item.id}"></td>
        					<td th:text="${item.name}"></td>
		   				</tr>
		   			</table>
		   		</div>
		   	</div>
		</div>
</body>
</html>
