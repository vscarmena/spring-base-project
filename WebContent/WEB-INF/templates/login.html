<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{formLogin.iniciarSesion}"></title>
     <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/spring-base-project.css}" rel="stylesheet"/>
  </head>

  <body>
	<div class="container">
	    <div class="row">	
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <h1 class="text-center login-title" th:text="#{formLogin.iniciarSesion}"></h1>
	            <div class="account-wall">
	                <img class="profile-img" src="http://www.uma.es/media/tinyimages/img/image_1174.jpeg" alt="">
	                <p th:if="${loginError}" class="error"><a th:text="#{formLogin.errorUserPass}"></a></p>
	                <form th:action="@{/login}" method="post">
				      <label for="username" th:text="#{formLogin.user}"></label>:
				      <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
				      <label for="password" th:text="#{formLogin.password}"></label>:
				      <input type="password" id="password" name="password" /> <br />
				      <input type="submit" th:value="#{formLogin.signInButton}" />
				    </form>
				    <form th:action="@{/signin/facebook}" method="POST">
				    	<input type="hidden" name="scope" value="public_profile" />
				    	<input type="submit" th:value="#{formLogin.signInFace}"/>
					</form>
					<form th:action="@{/signin/google}" method="POST">
					    <button type="submit" class="btn btn-large btn-primary" th:text="#{formLogin.signIn}"></button>
					    <input type="hidden" name="scope" value="email https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/plus.me" />
					</form>
	            </div>
	            <a th:href="@{/register}"  class="text-center new-account" th:text="#{formLogin.registrar}"> </a>
	        </div>
	    </div>
	</div>
	<script th:src="@{/resources/js/jquery.min.js}"></script>
	<script th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script th:src="@{/resources/js/spring-base-project.js}"></script>
  </body>
</html>
