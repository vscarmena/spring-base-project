<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Iniciar Sesión</title>
     <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/spring-base-project.css}" rel="stylesheet"/>
  </head>

  <body>
<div class="container">
    <div class="row">	
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Iniciar Sesión</h1>
            <div class="account-wall">
                <img class="profile-img" src="http://www.uma.es/media/tinyimages/img/image_1174.jpeg" alt="">
                
                <form th:action="@{/login}" method="post" class="form-signin">
                <label for="username">User</label>: <br />
                <input type="text" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
               
                <label for="password">Password</label>: <br />
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
               
                <a href="hello.html"><button class="btn btn-lg btn-primary btn-block" type="submit">LogIn</button></a>
        	
                </form>
                
                <div class="g-signin2" data-onsuccess="onSignIn">
                <script>
                function onSignIn(googleUser) {
                	  var profile = googleUser.getBasicProfile();
                	  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                	  console.log('Name: ' + profile.getName());
                	  console.log('Image URL: ' + profile.getImageUrl());
                	  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                	}
                	                
                </script>
                </div>
                
            </div>
            <a href="register.html" class="text-center new-account">Registrar </a>
        </div>
    </div>
</div>

  <script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/spring-base-project.js}"></script>
  </body>
</html>
