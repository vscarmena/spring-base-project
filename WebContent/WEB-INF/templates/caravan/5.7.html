<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link th:href="@{/resources/css/form-elements.css}" rel="stylesheet" />
<link th:href="@{/resources/css/media-queries.css}" rel="stylesheet" />
<link th:href="@{/resources/css/style.css}" rel="stylesheet" />
</head>
<meta charset="UTF-8">
<title th:text="#{5}"></title>
</head>
<body>
	<header layout:fragment="header">
		<div class="container">
			<div class="page-header">
				<h1 th:text="#{5}"></h1>
			</div>
		</div>
	</header>
	<div class="container" layout:fragment="content">
		<div class="msf-container">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 msf-form">
						<form action="#" th:action="@{/caravana/add}"
							th:object="${caravana}" method="post" class="form-inline">


							<!--5.7++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++  -->
							<fieldset>
								<h4 th:text="#{5.7}">
									<span class="step" th:text="#{step.7}"> </span>
								</h4>

								<br>
								<div class="form-group>
								<input type='radio' id='radio_1' name='type' value='1'	checked /><br> 
								<input type='radio' id='radio_2'name='type' value='1' checked /><br>
								</div>
								<div id="p1" >
									<div th:classappend=="${#fields.hasErrors('inf_trans_name')} ? has-error">
										<label for="inf_trans_name" class="col-sm-3 control-label"
											th:text="#{inf_trans_name}"> <abbr class="required"
											title="required"> * </abbr>
										</label> <input type="text" th:field="*{inf_trans_name}"
											class="form-control" />


										<p th:if="${#fields.hasErrors('inf_trans_name')}"
											th:errors="*{inf_trans_name}" class="error">Name error</p>

									</div>
								</div>
					</div>
					<div class="form-group">
					<input type='radio' id='radio_3' name='type' value='1' checked /><br>
					</div>
					<div class=" form-group">
						<input type='radio' id='radio_4' name='type' value='1' checked /><br>
					</div>


					<br>

					<button type="button" class="btn btn-previous"
						th:utext="#{previous}">
						<i class="fa fa-angle-left"></i>
					</button>
					<button type="submit" class="btn btn-primary" th:utext="#{t.save}">

						<i class="fa fa-floppy-o" aria-hidden="true"></i>

					</button>
					</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function() {
		$("#radio_2, #radio_4").change(function() {
			if ($("#radio_2").is(":checked")) {
				$('#p2').hide();
				$('#p1').show();
			} else if ($("#radio_4").is(":checked")) {
				$('#p1').hide();
				$('#p2').show();
			}

		});
	});
</script>
</html>
