<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link th:href="@{/resources/css/form-elements.css}" rel="stylesheet" />
<link th:href="@{/resources/css/media-queries.css}" rel="stylesheet" />
<link th:href="@{/resources/css/style.css}" rel="stylesheet" />

<meta charset="UTF-8">
<title th:text="#{6.3}"></title>
</head>
<body>
	<header layout:fragment="header">
		<div class="container">
			<div class="page-header">
				<h1 th:text="#{6.3}"></h1>
			</div>
		</div>
	</header>
	<div class="container" layout:fragment="content">
		<div class="msf-container">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 msf-form">
						<form action="#" th:action="@{/caravana/add}"
							th:object="${caravana}" method="post" class="form-inline">
							<fieldset>

				<div class="form-group">
				
					<label for="stay_lenght_min" th:text="#{stay_lenght_min}"><abbr
						class="required" title="required" > * </abbr></label>
					  <input type="text" th:field="*{stay_lenght_min}" class="form-control" />				
				</div>
				<div class="form-group">
					<label for="stay_lenght_max" th:text="#{stay_lenght_max}"><abbr
						class="required" title="required"> * </abbr></label>
					<input type="text" th:field="*{stay_lenght_max}" class="form-control" />					
				</div>
				
				<h4 th:text="#{tip}"></h4>
				<h4 th:text="#{tip.text}"></h4>
				

				</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
