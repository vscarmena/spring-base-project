<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="#{title.page.items}"></title>
</head>
<body>
	<header layout:fragment="header">
		<div class="container">
			<div class="page-header">
				<h1 th:text="#{title.page.items}"></h1>
			</div>
		</div>
	</header>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				
				<table class="table table-striped table-hover table-bordered">
					<tr>
						<td th:text="#{title.camping.name}">
						</th>
						<td th:text="#{title.camping.idTelephone}">
						</th>
						<td th:text="#{title.camping.telephone}">
						</th>
						<td th:text="#{title.camping.address}">
						</th>
						<td th:text="#{title.camping.country}">
						</th>
						<td th:text="#{title.camping.cp}">
						</th>
						<td th:text="#{title.camping.city}">
						</th>
						<td th:text="#{title.camping.rating}">
						</th>
						<td th:text="#{title.camping.rates}">
						</th>
						<td th:text="#{title.camping.schedule}">
						</th>
						<td th:text="#{title.camping.description}">
						</th>
						<td th:text="#{title.camping.ubication}">
						</th>
						<td th:text="#{title.camping.zone}">
						</th>
					</tr>
					<tr th:each="camping: ${campingList}">
						<td th:text="${camping.name}"></td>
						<td th:text="${camping.idTelephone}+${camping.telephone}"></td>
						<td th:text="${camping.telephone}"></td>
						<td th:text="${camping.address}"></td>
						<td th:text="${camping.country}"></td>
						<td th:text="${camping.cp}"></td>
						<td th:text="${camping.city}"></td>
						<td th:text="${camping.rating}"></td>
						<td th:text="${camping.rates}"></td>
						<td th:text="${camping.schedule}"></td>
						<td th:text="${camping.description}"></td>
						<td th:text="${camping.ubication}"></td>
						<td th:text="${camping.zone}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
