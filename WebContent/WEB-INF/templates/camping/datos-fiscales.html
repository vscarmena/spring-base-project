<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{formDatosFiscales.title}"></title>
     <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/spring-base-project.css}" rel="stylesheet"/>
    
    
  </head>
  <body class="background-bg">
<div class="container">
    <div class="row">	
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" th:text="#{formDatosFiscales.title}"></h1>
            <div class="account-wall">
                <img class="profile-img" src="https://image.flaticon.com/icons/svg/337/337234.svg" alt="">
                <form th:action="@{/facturacion}" method="post" class="form-signin">
                
                
                <label for="namedf" th:text="#{formDatosFiscales.nameRazonSocial}"></label>: <br />
                <input type="text" id="name" name="name" class="form-control" th:placeholder="#{formDatosFiscales.nameRazonSocial}" required autofocus>
                
                
                <label for="nifdf">NIF/CIF</label>: <br />
                <input type="text" id="surname" name="surname" class="form-control" placeholder="NIF/CIF" required>
          
				
				<label for="addressdf" th:text="#{formRegister.address}"></label>
				<input type="text" id="address" name="address" class="form-control" th:placeholder="#{formRegister.address}">
				
							
				<label for="emaildf" th:text="#{formRegister.email}"></label>
				<input type="text" id="postalcode" name="Email" class="form-control" th:placeholder="#{formRegister.email}">
			
 				<br>
                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{formRegister.save}">
                    </button>       	
                </form>   
                
                     
            </div>
            <a href="#" class="text-center new-account" th:text="#{formBilling.Back}"></a>
        </div>
    </div>
</div>

  <script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/spring-base-project.js}"></script>
  </body>
</html>
