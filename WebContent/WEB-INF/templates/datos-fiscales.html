<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Datos Fiscales</title>
     <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/spring-base-project.css}" rel="stylesheet"/>
    
    
  </head>
  <body class="background-bg">
<div class="container">
    <div class="row">	
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Datos fiscales</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://image.flaticon.com/icons/svg/337/337234.svg" alt="">
                <form th:action="@{/facturacion}" method="post" class="form-signin">
                
                
                <label for="namedf">Nombre/Razón Social</label>: <br />
                <input type="text" id="name" name="name" class="form-control" placeholder="Nombre/Razón Social" required autofocus>
                
                
                <label for="nifdf">NIF/CIF</label>: <br />
                <input type="text" id="surname" name="surname" class="form-control" placeholder="NIF/CIF" required>
          
				
				<label for="addressdf">Dirección</label>
				<input type="text" id="address" name="address" class="form-control" placeholder="Dirección">
				
							
				<label for="emaildf">Email</label>
				<input type="text" id="postalcode" name="Email" class="form-control" placeholder="Email">
			
 				<br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Guardar</button>       	
                </form>   
                
                     
            </div>
            <a href="#" class="text-center new-account">Volver</a>
        </div>
    </div>
</div>

  <script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/spring-base-project.js}"></script>
  </body>
</html>
