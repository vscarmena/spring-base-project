<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link th:href="@{/resources/css/form-elements.css}" rel="stylesheet" />
<link th:href="@{/resources/css/media-queries.css}" rel="stylesheet" />
<link th:href="@{/resources/css/style.css}" rel="stylesheet" />
</head>
<meta charset="UTF-8">
<title>5.1</title>
</head>
<body>
	<header layout:fragment="header">
		<div class="container">
			<div class="page-header">
				<h1 th:text="#{title.page.addCaravana}"></h1>
			</div>
		</div>
	</header>
	<div class="container" layout:fragment="content">
		<div class="msf-container">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 msf-form">
						<form action="#" th:action="@{/caravana/caravana}"
							th:object="${caravana}" method="post" class="form-inline">
							<fieldset>
								<h4>
									¿Qué caravana tienes? <span class="step" th:text="#{step.1}">
									</span>
								</h4>
								<div class="form-group" th:classappend=="${#fields.hasErrors('brand')} ? has-error">
									<label for="brand" class="col-sm-3 control-label"
										th:text="#{brand}"> <abbr class="required"
										title="required"> * </abbr></label>
									<div class="col-sm-4">
										<input type="text" th:field="*{brand}" class="form-control" />
									</div>
									<div class="col-sm-5">
										<p th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
											class="error">Name error</p>
									</div>
								</div>

								<div class="form-group" th:classappend=="${#fields.hasErrors('brand')} ? has-error">
									<label for="model" class="col-sm-3 control-label"
										th:text="#{model}"> <abbr class="required"
										title="required"> * </abbr></label>
									<div class="col-sm-4">
										<input type="text" th:field="*{model}" class="form-control" />
									</div>
									<div class="col-sm-5">
										<p th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
											class="error">Name error</p>
									</div>
								</div>

								<div class="form-group" th:classappend=="${#fields.hasErrors('constructionYear')} ? has-error">
									<label for="constructionYear" class="col-sm-3 control-label"
										th:text="#{constructionYear}"> <abbr class="required"
										title="required"> * </abbr>
									</label>
									<div class="col-sm-4">
										<input type="text" th:field="*{constructionYear}"
											class="form-control" />
									</div>
									<div class="col-sm-5">
										<p th:if="${#fields.hasErrors('constructionYear')}"
											th:errors="*{constructionYear}" class="error">Name error</p>
									</div>
								</div>
								<br>
								<button type="button" class="btn btn-next" th:utext="#{next}">
									<i class="fa fa-angle-right"></i>
								</button>
							</fieldset>

							<!--5.6++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++  -->
							<fieldset>
								<h4 th:text="#{title.page.addPerson}">
									<span class="step" th:text="#{step.2}"> </span>
								</h4>

								<div class="form-group" th:classappend=="${#fields.hasErrors('plate')} ? has-error">
									<label for="plate" class="col-sm-3 control-label"
										th:text="#{plate}"> <abbr class="required"
										title="required"> * </abbr>
									</label>
									<div class="col-sm-4">
										<input type="text" th:field="*{plate}" class="form-control" />
									</div>
									<div class="col-sm-5">
										<p th:if="${#fields.hasErrors('plate')}" th:errors="*{plate}"
											class="error">Name error</p>
									</div>
								</div>

								<div class="form-group">
									<label for="adults" class="col-sm-3 control-label"
										th:text="#{adults}"> <abbr class="required"
										title="required"> * </abbr></label>
									<div class="col-sm-4">
										<select th:field="*{adults}" class="form-control">
											<option value="0">0</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label for="kids" class="col-sm-3 control-label"
										th:text="#{kids}"> <abbr class="required"
										title="required"> * </abbr></label>
									<div class="col-sm-4">
										<select th:field="*{kids}" class="form-control">
											<option value="0">0</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label for="babys" class="col-sm-3 control-label"
										th:text="#{babies}"> <abbr class="required"
										title="required"> * </abbr>
									</label>
									<div class="col-sm-4">
										<select th:field="*{babys}" class="form-control">
											<option value="0">0</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
										</select>
									</div>
								</div>
								<br>
								<button type="button" class="btn btn-previous"
									th:utext="#{previous}">
									<i class="fa fa-angle-left"></i>
								</button>
								<button type="button" class="btn btn-next" th:utext="#{next}">
									<i class="fa fa-angle-right"></i>
								</button>
							</fieldset>
							<!--5.3++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++  -->
							<fieldset>
								<h4 th:text="#{title.page.feature}">
									<span class="step" th:text="#{step.3}"> </span>
								</h4>

								<!--5.3relleno*******************-->


								<button type="button" class="btn btn-previous"
									th:utext="#{previous}">
									<i class="fa fa-angle-left"></i>
								</button>
								<button type="button" class="btn btn-next" th:utext="#{next}">
									<i class="fa fa-angle-right"></i>
								</button>
							</fieldset>

							<!--5.4++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++  -->
							<fieldset>
								<h4 th:text="#{title.page.services}">
									<span class="step" th:text="#{step.4}"> </span>
								</h4>


								<label class="checkbox-inline"> <input type="checkbox"
									th:field="*{servicio.cycle}">Bicicleta
								</label>
								<label class="checkbox-inline"> <input type="checkbox"
									th:field="*{servicio.umbrella}">Parasol
								</label>
								<label class="checkbox-inline"> <input type="checkbox"
									th:field="*{servicio.hammock}">hamaca
								</label>
								<label class="checkbox-inline"> <input type="checkbox"
									th:field="*{servicio.bbq}">Barbacoa
								</label>
								<label class="checkbox-inline"> <input type="checkbox"
									th:field="*{servicio.towels}">Toallas
								</label>
								<label class="checkbox-inline"> <input type="checkbox"
									th:field="*{servicio.bedSheets}">Sabanas
								</label>
								<!--5.4relleno*******************-->


								<button type="button" class="btn btn-previous"
									th:utext="#{previous}">
									<i class="fa fa-angle-left"></i>
								</button>
								<button type="button" class="btn btn-next" th:utext="#{next}">
									<i class="fa fa-angle-right"></i>
								</button>
							</fieldset>

							<!--5.5++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++  -->
							<fieldset>
								<h4 th:text="#{title.page.norms}">
									<span class="step" th:text="#{step.5}"> </span>
								</h4>

								<!--5.5relleno*******************-->


								<button type="button" class="btn btn-previous"
									th:utext="#{previous}">
									<i class="fa fa-angle-left"></i>
								</button>
								<button type="button" class="btn btn-next" th:utext="#{next}">
									<i class="fa fa-angle-right"></i>
								</button>
							</fieldset>

							<!--5.6++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++  -->
							<fieldset>
								<h4 th:text="#{title.page.description}">
									<span class="step" th:text="#{step.6}"> </span>
								</h4>

								<!--5.6relleno*******************-->


								<button type="button" class="btn btn-previous"
									th:utext="#{previous}">
									<i class="fa fa-angle-left"></i>
								</button>
								<button type="submit" class="btn btn-primary" th:utext="#{save}">
									<i class="fa fa-floppy-o" aria-hidden="true"></i>
								</button>
							</fieldset>








							<div class="form-group col-sm-7 text-right"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
