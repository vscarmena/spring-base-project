<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Facturación Camping</title>
     <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/spring-base-project.css}" rel="stylesheet"/>
    
    
  </head>
  <body class="background-bg">
<div class="container">
    <div class="row">	
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Datos de facturación Camping</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://image.flaticon.com/icons/svg/308/308827.svg" alt="">
                <form th:action="@{/facturacion}" method="post" class="form-signin">
                
                <label for="namef">Nombre Facturación</label>: <br />
                <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" required autofocus>
                
                 <label for="cif">NIF/CIF</label>: <br />
                <input type="text" id="surname" name="surname" class="form-control" placeholder="NIF/CIF" required>
				
				<label for="idTelephonef">Teléfono</label>: <br />
				<select id="gender" name="gender" class="form-control">
  					<option value="34">+34 España </option>
  					<option value="33">+33 Francia </option>
  					<option value="39">+39 Italia</option>
  					<option value="46">+46 Suecia</option>
  					<option value="32">+32 Bélgica</option>
  					<option value="45">+45 Dinamarca</option>
  					<option value="7">+07 Rusia</option>
  					<option value="49">+49 Alemania</option>
  					<option value="351">+351 Portugal</option>
  					<option value="48">+48 Polonia</option>
				</select>
				<input type="text" id="telephonef" name="phone" class="form-control" placeholder="Teléfono">
				
				<label for="addressfc">Dirección</label>
				<input type="text" id="address" name="address" class="form-control" placeholder="Dirección">
				
				<label for="countryf">País</label>
                <select id="country" name="country" class="form-control">
  					<option value="Spain">España</option>
  					<option value="France">Francia</option>
  					<option value="Italy">Italia</option>
  					<option value="Sweden">Suecia</option>
  					<option value="Belgium">Bélgica</option>
  					<option value="Denmark">Dinamarca</option>
  					<option value="Russia">Rusia</option>
  					<option value="Germany">Alemania</option>
  					<option value="Portugal">Portugal</option>
  					<option value="Poland">Polonia</option>
				</select>
				
				<label for="cityf">Ciudad</label>
				<input type="text" id="city" name="city" class="form-control" placeholder="Ciudad">
				
				<label for="CP">Código Postal</label>
				<input type="text" id="postalcode" name="postalcode" class="form-control" placeholder="Código postal">
				
 				<br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Guardar</button>       	
                </form>   
                
                     
            </div>
            <a href="#" class="text-center new-account">Volver</a>
        </div>
    </div>
</div>

  <script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/spring-base-project.js}"></script>
  </body>
</html>
