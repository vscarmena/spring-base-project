<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:value="#{formDatosFacturacionCamping.title}"></title>
     <link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/resources/css/spring-base-project.css}" rel="stylesheet"/>
    
    
  </head>
  <body class="background-bg">
<div class="container">
    <div class="row">	
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" th:value="#{formDatosFacturacionCamping.title}"></h1>
            <div class="account-wall">
                <img class="profile-img" src="https://image.flaticon.com/icons/svg/308/308827.svg" alt="">
                <form th:action="@{/facturacion}" method="post" class="form-signin">
                
                <label for="namef" th:text="#{formDatosFacturacionCamping.billingName}"></label>: <br />
                <input type="text" id="name" name="name" class="form-control" th:placeholder="#{formDatosFacturacionCamping.billingName}" required autofocus>
                
                 <label for="cif">NIF/CIF</label>: <br />
                <input type="text" id="surname" name="surname" class="form-control" placeholder="NIF/CIF" required>
				
				<label for="idTelephonef" th:text="#{formRegister.phone}"></label>: <br />
				<select id="gender" name="gender" class="form-control">
  					<option value="34" th:text="#{formBilling.country.SpainC}"> </option>
  					<option value="33" th:text="#{formBilling.country.FrenchC}"></option>
  					<option value="39" th:text="#{formBilling.country.ItalyC}"></option>
  					<option value="46" th:text="#{formBilling.country.SwedenC}"></option>
  					<option value="32" th:text="#{formBilling.country.BelgiumC}"></option>
  					<option value="45" th:text="#{formBilling.country.DenmarkC}"></option>
  					<option value="7" th:text="#{formBilling.country.RussiaC}"></option>
  					<option value="49" th:text="#{formBilling.country.GermanyC}"></option>
  					<option value="351" th:text="#{formBilling.country.PortugalC}"></option>
  					<option value="48" th:text="#{formBilling.country.PolandC}"></option>
				</select>
				<input type="text" id="telephonef" name="phone" class="form-control" th:placeholder="#{formRegister.phone}">
				
				<label for="addressfc" th:text="#{formRegister.address}"></label>
				<input type="text" id="address" name="address" class="form-control" th:placeholder="#{formRegister.address}">
				
				<label for="countryf" th:text="#{formRegister.country}"></label>
                <select id="country" name="country" class="form-control">
  					<option value="Spain" th:text="#{formBilling.country.Spain}"></option>
  					<option value="France" th:text="#{formBilling.country.French}"></option>
  					<option value="Italy" th:text="#{formBilling.country.Italy}"></option>
  					<option value="Sweden" th:text="#{formBilling.country.Sweden}"></option>
  					<option value="Belgium" th:text="#{formBilling.country.Belgium}"></option>
  					<option value="Denmark" th:text="#{formBilling.country.Denmark}"></option>
  					<option value="Russia" th:text="#{formBilling.country.Russia}"></option>
  					<option value="Germany" th:text="#{formBilling.country.Germany}"></option>
  					<option value="Portugal" th:text="#{formBilling.country.Portugal}"></option>
  					<option value="Poland" th:text="#{formBilling.country.Poland}"></option>
				</select>
				
				<label for="cityf" th:text="#{formRegister.city}"></label>
				<input type="text" id="city" name="city" class="form-control" th:placeholder="#{formRegister.city}">
				
				<label for="CP" th:text="#{formRegister.postalCode}"></label>
				<input type="text" id="postalcode" name="postalcode" class="form-control" th:placeholder="#{formRegister.postalCode}">
				
 				<br>
                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{formRegister.save}" >
                    </button>       	
                </form>   
                
                     
            </div>
            <a href="#" class="text-center new-account" th:text="#{formBilling.Back}"></a>
        </div>
    </div>
</div>

  <script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
<script th:src="@{/resources/js/spring-base-project.js}"></script>
  </body>
</html>
